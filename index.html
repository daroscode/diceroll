<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diceroll for the Prymarya system">
    <meta name="author" content="Daniel Araujo">
    <title>Diceroll for Prymarya System</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/96x96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center dice-position"><img src="img/144x144.png" alt="Dice image"></div>
            <div class="col-12 text-center">Diceroll for the Prymarya system</div>
            <div class="inner-dices">
                <div class="col-6 text-center dice-position" id="d6roll"><button type="button" class="btn btn-primary dice-size" data-id="6"></button></div>
                <div class="col-6 text-center dice-position" id="d20roll"><button type="button" class="btn btn-info dice-size" data-id="20"></button></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
